# This profile is for generating builds to serve as static sites

requires:
    - device_type

build_type: browser
development: false

gather:
    data: true
    page_defs: true
    assets: true

build:
    javascript:
      - dojo
      - client
      - toura
      - mulberry
    css: true
    html: true
    config: true
    project: true

close:
    bundle: true

